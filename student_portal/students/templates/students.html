{% extends 'base.html'%}

{% block content %}
<h1>Students List</h1>

<table class="table">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Course</th>
        <th>Marks</th>
    </tr>

    {% for student in students %}
    <tr>
        <td>{{student.id}}</td>
        <td>{{student.name}}</td>
        <td>{{student.age}}</td>
        <td>{{student.course}}</td>
        <td>{{student.marks}}</td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
